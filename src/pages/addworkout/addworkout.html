<ion-header>

  <ion-navbar>
    <ion-title>addworkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="workoutForm" (submit)="onSubmit()" >
      <ion-list>

        <ion-item>
          <ion-input type="text"  formControlName="title"  placeholder="Title"></ion-input>
        </ion-item>

        <ion-item>
          <ion-textarea formControlName = "note" placeholder="note"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-select   formControlName = "type" >
            <ion-option value ="Jogging">Jogging</ion-option>
            <ion-option value ="Free Weights">Free Weights</ion-option>
            <ion-option value ="Elliptical">Elliptical</ion-option>
            <ion-option value ="Boxing">Boxing</ion-option>
            <ion-option value ="Aerobics">Aerobics</ion-option>






          </ion-select>
        </ion-item>

        <ion-item>
          <button ion-button block type="submit" >Add</button>

        </ion-item>
      </ion-list>

  </form>
</ion-content>
